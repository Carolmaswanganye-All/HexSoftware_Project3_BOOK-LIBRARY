<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

header {
  background-color: #27bfca;
  color: white;
  padding: 1em 0;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin: 0 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

main {
  padding: 1em;
}

section {
  margin-bottom: 2em;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input,
form select,
form button {
  margin-bottom: 10px;
  padding: 5px;
  width: 100%;
  max-width: 400px;
}

#book-list,
#history-list {
  list-style: none;
  padding: 0;
}

#book-list li,
#history-list li {
  background: #fff;
  margin: 5px 0;
  padding: 10px;
  border: 1px solid #ddd;
}

footer {
  text-align: center;
  padding: 1em;
  background-color: #0c9cc8;
  color: white;
}
    </style>
</head>

<body>
    <header>
        <h1>Personal Book Library</h1>
        <nav>
            <ul>
                <li><a href="#add-book">Add Book</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#history">Borrowing History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add Book Section -->
        <section id="add-book">
            <h2>Add a New Book</h2>
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Biography">Biography</option>
                </select>

                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- Book Search Section -->
        <section id="search">
            <h2>Search Books</h2>
            <input type="text" id="search-bar" placeholder="Search by title or author">
            <ul id="book-list"></ul>
        </section>

        <!-- Borrowing History Section -->
        <section id="history">
            <h2>Borrowing History</h2>
            <ul id="history-list">
                <!-- Borrowing records will be added dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Book Library</p>
    </footer>

    <script src="script3.js"></script>
</body>

</html>
